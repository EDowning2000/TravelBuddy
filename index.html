<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng|Racing+Sans+One|Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body style="background-image:url(./assets/images/background.jpg);">
  <div class="container">
    <div class="row">
      <div class="col s12 valign-wrapper">
        <div id="centerCard" style="background-color: rgba(0,0,0,0.5);" class="card darken-1 z-depth-5">
          <div class="card-content">
            <span class="card-title white-text" style="font-size: 40px; font-family: 'Racing Sans One', cursive;">Fun-Finder</span>
            <div class="row">
              <div class="input-field col s9 m11">
                <input id="citySearch" type="text" class="search white-text" placeholder="Orlando, FL">
                <label for="text"></label>
              </div>
              <div class="col s2 m1">
                <i id="searchBtn" class="small material-icons searchIcon white-text">send</i>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m4" id="calender">
                <p class="white-text">When will you be there?</p>
                <input type="text" class="datepicker" id="userDate">
              </div>
              <div class="col s4 m2 white-text">
                Night Life
                <a id="nghtLifBtn" class="btn-floating btn-large"><i class="material-icons">local_bar</i></a>
              </div>
              <div class="col s4 m2 white-text">
                Dining
                <a id="diningBtn" class="btn-floating btn-large"><i class="material-icons">restaurant</i></a>
              </div>
              <div class="col s4 m2 white-text">
                Events
                <a id="eventsBtn" class="btn-floating btn-large"><i class="material-icons">audiotrack</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/javascript.js"></script>
</body>

</html>
